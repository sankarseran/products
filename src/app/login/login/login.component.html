<div class="login-form-container">
    <mat-card>
        <mat-card-title>LOGIN / SIGN IN </mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-label>User Name</mat-label>
                <mat-form-field appearance="outline">
                    <input type="text" matInput placeholder="User Name" formControlName="userName" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Password" formControlName="password" required>
                </mat-form-field>

                <div class="button">
                    <button (click)="submit()" type="submit" color="primary" mat-button>LOGIN</button>
                    <button (click)="register()" type="reset" color="primary" mat-button>SIGN IN </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
