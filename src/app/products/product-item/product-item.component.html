<mat-card class="product-card">
    <img mat-card-image src="{{'../../../assets/img/' + type + '.jpg'}}" alt="product image">
    <mat-card-content>
        <div class="name">
            Name: {{product?.name}}
        </div>
        <!-- <div class="image-container">
            <img src="{{'../../../assets/img/' + type + '.jpg'}}" alt="product image">
        </div> -->
        <p class="price">
            <span>Price: {{product?.price | currency}}</span>
            <span>Type: <span style="text-transform: capitalize;">{{product?.type}}</span></span>
        </p>
        <div class="des-content">
            <p>
                {{product?.description}}
            </p>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <mat-form-field class="footer-form">
            <mat-label>Qty</mat-label>
            <input matInput type="number" [(ngModel)]="productQty">
        </mat-form-field>
        <button (click)="addItem(product)" mat-raised-button color="primary">Buy</button>
    </mat-card-actions>
</mat-card>
