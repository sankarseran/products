<mat-card class="product-card">
    <!-- <img mat-card-image src="../../../assets/img/games.png" alt="product image">
     -->
    <mat-card-content>
        <div class="image-container">
            <img src="{{'../../../assets/img/' + type + '.png'}}" alt="product image">
        </div>
        <p class="price">
            <span>Price: {{120 | currency}}</span>
            <span>Type: <span style="text-transform: capitalize;">{{type}}</span></span>
        </p>
        <div class="des-content">
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
            </p>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <mat-form-field class="footer-form">
            <mat-label>Qty</mat-label>
            <input matInput type="number" [(ngModel)]="productQty">
        </mat-form-field>
        <button mat-raised-button color="primary">ADD</button>
    </mat-card-actions>
</mat-card>
